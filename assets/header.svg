<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Animated dark blue gradient background with shimmer -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#0f1a2e;#0a0a1a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" style="stop-color:#0f1a3a">
        <animate attributeName="stop-color" values="#0f1a3a;#1a0a2e;#0f1a3a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1a0a2e">
        <animate attributeName="stop-color" values="#1a0a2e;#0f1a3a;#1a0a2e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="75%" style="stop-color:#0f1a3a">
        <animate attributeName="stop-color" values="#0f1a3a;#0a1a2a;#0f1a3a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#0f0f23;#0a0a1a" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Rainbow gradient for particles with shimmer -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1744">
        <animate attributeName="stop-color" values="#FF1744;#FF6B35;#FF1744" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" style="stop-color:#FF6B35">
        <animate attributeName="stop-color" values="#FF6B35;#FFD700;#FF6B35" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#00FF88">
        <animate attributeName="stop-color" values="#00FF88;#00FFFF;#00FF88" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#7B68EE;#00BFFF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" style="stop-color:#9B59B6">
        <animate attributeName="stop-color" values="#9B59B6;#FF00FF;#9B59B6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF00FF">
        <animate attributeName="stop-color" values="#FF00FF;#FF1744;#FF00FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Animated 3-color gradient for nickname with shimmer -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF1744">
        <animate attributeName="stop-color" values="#FF1744;#FF6B35;#00FFFF;#FF1744" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#9B59B6">
        <animate attributeName="stop-color" values="#9B59B6;#00FF88;#FF00FF;#9B59B6" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#FF00FF;#00FF88;#00BFFF" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Rainbow glow filter -->
    <filter id="rainbowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  
  <!-- Animated diagonal rainbow light beams -->
  <g opacity="0.12">
    <polygon points="200,0 350,0 750,300 600,300" fill="url(#rainbowGrad)">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="600,0 700,0 1100,300 1000,300" fill="url(#rainbowGrad)">
      <animate attributeName="opacity" values="0.1;0.18;0.1" dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Grid lines with rainbow shimmer -->
  <g stroke="url(#rainbowGrad)" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
  </g>
  
  <!-- Animated floating particles - Red -->
  <g fill="#FF1744">
    <rect x="50" y="30" width="4" height="4" opacity="0.9">
      <animate attributeName="y" values="30;25;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="950" y="35" width="4" height="4" opacity="0.9">
      <animate attributeName="y" values="35;30;35" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Orange -->
  <g fill="#FF6B35">
    <rect x="150" y="60" width="5" height="5" opacity="0.8">
      <animate attributeName="y" values="60;55;60" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="1080" y="55" width="5" height="5" opacity="0.8">
      <animate attributeName="y" values="55;50;55" dur="2.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Pink -->
  <g fill="#FF69B4">
    <rect x="280" y="45" width="3" height="3" opacity="0.7">
      <animate attributeName="y" values="45;40;45" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="220" width="4" height="4" opacity="0.8">
      <animate attributeName="y" values="220;215;220" dur="2.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Purple -->
  <g fill="#9B59B6">
    <rect x="200" y="250" width="5" height="5" opacity="0.7">
      <animate attributeName="y" values="250;245;250" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="880" y="230" width="4" height="4" opacity="0.8">
      <animate attributeName="y" values="230;225;230" dur="2.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Green -->
  <g fill="#00FF88">
    <rect x="350" y="200" width="3" height="3" opacity="0.9">
      <animate attributeName="y" values="200;195;200" dur="1.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="130" width="3" height="3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Blue -->
  <g fill="#00BFFF">
    <rect x="1020" y="210" width="5" height="5" opacity="0.7">
      <animate attributeName="y" values="210;205;210" dur="2.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="160" width="4" height="4" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Cyan -->
  <g fill="#00FFFF">
    <rect x="400" y="80" width="3" height="3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="750" y="100" width="4" height="4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1100" y="140" width="3" height="3" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated floating particles - Magenta -->
  <g fill="#FF00FF">
    <rect x="550" y="70" width="3" height="3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.7s" repeatCount="indefinite"/>
    </rect>
    <rect x="650" y="240" width="4" height="4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Circuit lines left with rainbow colors -->
  <g stroke="#FF1744" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M0,150 L80,150 L100,130 L150,130">
      <animate attributeName="stroke" values="#FF1744;#FF6B35;#00FF88;#FF1744" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M0,180 L60,180 L80,200 L120,200">
      <animate attributeName="stroke" values="#FF6B35;#00BFFF;#9B59B6;#FF6B35" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="150" cy="130" r="3" fill="#FF1744">
      <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF1744;#00FF88;#00BFFF;#FF1744" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="200" r="3" fill="#FF6B35">
      <animate attributeName="fill" values="#FF6B35;#9B59B6;#00FFFF;#FF6B35" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit lines right with rainbow colors -->
  <g stroke="#00BFFF" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M1200,150 L1120,150 L1100,170 L1050,170">
      <animate attributeName="stroke" values="#00BFFF;#9B59B6;#FF00FF;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1200,200 L1160,200 L1140,220 L1100,220">
      <animate attributeName="stroke" values="#9B59B6;#FF00FF;#FF1744;#9B59B6" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="1050" cy="170" r="3" fill="#00BFFF">
      <animate attributeName="r" values="3;4;3" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00BFFF;#FF00FF;#FF6B35;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="220" r="3" fill="#9B59B6">
      <animate attributeName="fill" values="#9B59B6;#FF1744;#00FF88;#9B59B6" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Rainbow glitch bars -->
  <g>
    <rect x="0" y="85" width="1200" height="2" fill="url(#rainbowGrad)" opacity="0.2">
      <animate attributeName="opacity" values="0.15;0.35;0.15" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="195" width="1200" height="1" fill="url(#rainbowGrad)" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="0.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main text - Animated 3-color gradient with shimmer -->
  <text x="600" y="140" font-family="'Arial Black', 'Helvetica', sans-serif" font-size="80" font-weight="900" fill="url(#textGrad)" text-anchor="middle" filter="url(#rainbowGlow)">NiMv1</text>
  
  <!-- Subtitle with rainbow colors -->
  <text x="600" y="185" font-family="'Courier New', monospace" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    <tspan fill="#FF1744">Java</tspan>
    <tspan fill="#555555"> // </tspan>
    <tspan fill="#00FF88">Backend</tspan>
    <tspan fill="#555555"> // </tspan>
    <tspan fill="#00BFFF">Open Source</tspan>
  </text>
  
  <!-- Code decorations with rainbow -->
  <text x="50" y="280" font-family="'Courier New', monospace" font-size="11" fill="#9B59B6" opacity="0.6">
    &lt;init&gt; system.boot() | status: ONLINE
  </text>
  <text x="900" y="280" font-family="'Courier New', monospace" font-size="11" fill="#00BFFF" opacity="0.6">
    [0x7F4A2B] threads: 147
  </text>
  
  <!-- Corner brackets with rainbow animation -->
  <g stroke="#FF1744" stroke-width="2" fill="none" opacity="0.7">
    <path d="M20,20 L20,50 M20,20 L50,20">
      <animate attributeName="stroke" values="#FF1744;#FF6B35;#00FF88;#FF1744" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1180,20 L1180,50 M1180,20 L1150,20">
      <animate attributeName="stroke" values="#00BFFF;#9B59B6;#FF00FF;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  <g stroke="#00BFFF" stroke-width="2" fill="none" opacity="0.7">
    <path d="M20,280 L20,250 M20,280 L50,280">
      <animate attributeName="stroke" values="#00FF88;#00BFFF;#9B59B6;#00FF88" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1180,280 L1180,250 M1180,280 L1150,280">
      <animate attributeName="stroke" values="#FF00FF;#FF1744;#FF6B35;#FF00FF" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1200" height="4">
      <rect width="1200" height="2" fill="#000"/>
    </pattern>
  </defs>
  <rect width="1200" height="300" fill="url(#scanlines)" opacity="0.03"/>
</svg>

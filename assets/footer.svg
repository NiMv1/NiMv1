<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="150" viewBox="0 0 1200 150">
  <defs>
    <linearGradient id="footerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0d1025"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="150" fill="url(#footerBg)"/>
  
  <!-- Grid -->
  <g stroke="#1a3a5c" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="30" x2="1200" y2="30"/>
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="90" x2="1200" y2="90"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
  </g>
  
  <!-- Scattered pixels -->
  <g fill="#00FFFF" opacity="0.7">
    <rect x="45" y="25" width="3" height="3"/>
    <rect x="180" y="55" width="4" height="4"/>
    <rect x="320" y="35" width="3" height="3"/>
    <rect x="890" y="45" width="4" height="4"/>
    <rect x="1050" y="30" width="3" height="3"/>
    <rect x="1120" y="65" width="4" height="4"/>
  </g>
  
  <g fill="#FF00FF" opacity="0.7">
    <rect x="100" y="100" width="4" height="4"/>
    <rect x="250" y="115" width="3" height="3"/>
    <rect x="420" y="95" width="4" height="4"/>
    <rect x="780" y="110" width="3" height="3"/>
    <rect x="950" y="120" width="4" height="4"/>
    <rect x="1080" y="105" width="3" height="3"/>
  </g>
  
  <g fill="#00FF00" opacity="0.5">
    <rect x="150" y="70" width="3" height="3"/>
    <rect x="550" y="80" width="4" height="4"/>
    <rect x="700" y="65" width="3" height="3"/>
    <rect x="1000" y="75" width="4" height="4"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.5" filter="url(#glow)">
    <path d="M0,75 L100,75 L120,55 L200,55"/>
    <circle cx="200" cy="55" r="2" fill="#00FFFF"/>
  </g>
  
  <g stroke="#FF00FF" stroke-width="1" fill="none" opacity="0.5" filter="url(#glow)">
    <path d="M1200,75 L1100,75 L1080,95 L1000,95"/>
    <circle cx="1000" cy="95" r="2" fill="#FF00FF"/>
  </g>
  
  <!-- Glitch lines -->
  <rect x="0" y="45" width="1200" height="1" fill="#00FFFF" opacity="0.1"/>
  <rect x="0" y="105" width="1200" height="1" fill="#FF00FF" opacity="0.1"/>
  
  <!-- Center text -->
  <text x="600" y="70" font-family="'Courier New', monospace" font-size="14" fill="#00FFFF" text-anchor="middle" filter="url(#glow)">
    &lt;/&gt; SYSTEM.EXIT(0)
  </text>
  
  <text x="600" y="95" font-family="'Courier New', monospace" font-size="11" fill="#666666" text-anchor="middle">
    <tspan fill="#00FF00">●</tspan> Connected | 
    <tspan fill="#FF00FF">30+ PRs</tspan> | 
    <tspan fill="#00FFFF">Open Source</tspan> | 
    <tspan fill="#00FF00">Java Backend</tspan>
  </text>
  
  <!-- Bottom code decoration -->
  <text x="50" y="135" font-family="'Courier New', monospace" font-size="10" fill="#3a5a7c" opacity="0.4">
    [EOF] session_end: true | uptime: ∞
  </text>
  <text x="950" y="135" font-family="'Courier New', monospace" font-size="10" fill="#3a5a7c" opacity="0.4">
    © 2025 NiMv1 | v2.0.0
  </text>
  
  <!-- Corner brackets -->
  <g stroke="#FF00FF" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M15,15 L15,35 M15,15 L35,15"/>
    <path d="M1185,15 L1185,35 M1185,15 L1165,15"/>
    <path d="M15,135 L15,115 M15,135 L35,135"/>
    <path d="M1185,135 L1185,115 M1185,135 L1165,135"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="150" viewBox="0 0 1200 150">
  <defs>
    <!-- Animated dark blue gradient background with shimmer -->
    <linearGradient id="footerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#0f1a2e;#0a0a1a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#0f1a3a">
        <animate attributeName="stop-color" values="#0f1a3a;#1a0a2e;#0f1a3a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0a0a1a">
        <animate attributeName="stop-color" values="#0a0a1a;#0f0f23;#0a0a1a" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Rainbow gradient with shimmer -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF1744">
        <animate attributeName="stop-color" values="#FF1744;#FF6B35;#FF1744" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" style="stop-color:#FF6B35">
        <animate attributeName="stop-color" values="#FF6B35;#FFD700;#FF6B35" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" style="stop-color:#00FF88">
        <animate attributeName="stop-color" values="#00FF88;#00FFFF;#00FF88" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="60%" style="stop-color:#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#7B68EE;#00BFFF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" style="stop-color:#9B59B6">
        <animate attributeName="stop-color" values="#9B59B6;#FF00FF;#9B59B6" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF00FF">
        <animate attributeName="stop-color" values="#FF00FF;#FF1744;#FF00FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Animated 3-color text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF1744">
        <animate attributeName="stop-color" values="#FF1744;#FF6B35;#00FFFF;#FF1744" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#9B59B6">
        <animate attributeName="stop-color" values="#9B59B6;#00FF88;#FF00FF;#9B59B6" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#FF00FF;#00FF88;#00BFFF" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="150" fill="url(#footerBg)"/>
  
  <!-- Animated rainbow light beams -->
  <g opacity="0.1">
    <polygon points="100,0 200,0 600,150 500,150" fill="url(#rainbowGrad)">
      <animate attributeName="opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="700,0 800,0 1100,150 1000,150" fill="url(#rainbowGrad)">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Grid with rainbow shimmer -->
  <g stroke="url(#rainbowGrad)" stroke-width="0.5" opacity="0.12">
    <line x1="0" y1="30" x2="1200" y2="30"/>
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="90" x2="1200" y2="90"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
  </g>
  
  <!-- Animated particles - Red -->
  <g fill="#FF1744">
    <rect x="45" y="25" width="3" height="3" opacity="0.8">
      <animate attributeName="y" values="25;22;25" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1050" y="120" width="3" height="3" opacity="0.8">
      <animate attributeName="y" values="120;117;120" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Orange -->
  <g fill="#FF6B35">
    <rect x="180" y="40" width="4" height="4" opacity="0.7">
      <animate attributeName="y" values="40;37;40" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="1100" y="45" width="4" height="4" opacity="0.7">
      <animate attributeName="y" values="45;42;45" dur="2.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Pink -->
  <g fill="#FF69B4">
    <rect x="100" y="100" width="4" height="4" opacity="0.7">
      <animate attributeName="y" values="100;97;100" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Purple -->
  <g fill="#9B59B6">
    <rect x="320" y="115" width="3" height="3" opacity="0.8">
      <animate attributeName="y" values="115;112;115" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="880" y="105" width="4" height="4" opacity="0.7">
      <animate attributeName="y" values="105;102;105" dur="2.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Green -->
  <g fill="#00FF88">
    <rect x="950" y="30" width="3" height="3" opacity="0.8">
      <animate attributeName="y" values="30;27;30" dur="1.9s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Blue -->
  <g fill="#00BFFF">
    <rect x="400" y="60" width="3" height="3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Cyan -->
  <g fill="#00FFFF">
    <rect x="750" y="70" width="4" height="4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated particles - Magenta -->
  <g fill="#FF00FF">
    <rect x="550" y="35" width="3" height="3" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Circuit lines left with rainbow animation -->
  <g stroke="#FF1744" stroke-width="1" fill="none" opacity="0.5">
    <path d="M0,75 L100,75 L120,55 L200,55">
      <animate attributeName="stroke" values="#FF1744;#FF6B35;#00FF88;#00BFFF;#FF1744" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="200" cy="55" r="2" fill="#FF1744">
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#FF1744;#00FF88;#00BFFF;#FF1744" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Circuit lines right with rainbow animation -->
  <g stroke="#00BFFF" stroke-width="1" fill="none" opacity="0.5">
    <path d="M1200,75 L1100,75 L1080,95 L1000,95">
      <animate attributeName="stroke" values="#00BFFF;#9B59B6;#FF00FF;#FF1744;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </path>
    <circle cx="1000" cy="95" r="2" fill="#00BFFF">
      <animate attributeName="r" values="2;3;2" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00BFFF;#FF00FF;#FF6B35;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Rainbow glitch lines -->
  <rect x="0" y="45" width="1200" height="1" fill="url(#rainbowGrad)" opacity="0.15">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="0.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="105" width="1200" height="1" fill="url(#rainbowGrad)" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="0.7s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Center text with rainbow gradient -->
  <text x="600" y="65" font-family="'Courier New', monospace" font-size="14" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">
    &lt;/&gt; SYSTEM.EXIT(0)
  </text>
  
  <text x="600" y="90" font-family="'Courier New', monospace" font-size="11" fill="#666666" text-anchor="middle">
    <tspan fill="#FF1744">●</tspan> Connected | 
    <tspan fill="#00FF88">30+ PRs</tspan> | 
    <tspan fill="#00BFFF">Open Source</tspan> | 
    <tspan fill="#9B59B6">Java Backend</tspan>
  </text>
  
  <!-- Bottom code decoration with rainbow -->
  <text x="50" y="135" font-family="'Courier New', monospace" font-size="10" fill="#9B59B6" opacity="0.5">
    [EOF] session_end: true | uptime: ∞
  </text>
  <text x="950" y="135" font-family="'Courier New', monospace" font-size="10" fill="#00BFFF" opacity="0.5">
    © 2025 NiMv1 | v2.0.0
  </text>
  
  <!-- Corner brackets with rainbow animation -->
  <g stroke="#FF1744" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M15,15 L15,35 M15,15 L35,15">
      <animate attributeName="stroke" values="#FF1744;#FF6B35;#00FF88;#FF1744" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1185,15 L1185,35 M1185,15 L1165,15">
      <animate attributeName="stroke" values="#00BFFF;#9B59B6;#FF00FF;#00BFFF" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  <g stroke="#00BFFF" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M15,135 L15,115 M15,135 L35,135">
      <animate attributeName="stroke" values="#00FF88;#00BFFF;#9B59B6;#00FF88" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M1185,135 L1185,115 M1185,135 L1165,135">
      <animate attributeName="stroke" values="#FF00FF;#FF1744;#FF6B35;#FF00FF" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
